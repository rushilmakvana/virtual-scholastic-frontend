      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="

    <!-- CSS -->
    <link href="./css/dashboard.css" rel="stylesheet" />
    <link href="./css/assignments.css" rel="stylesheet" />
    <link href="./css/gradeAssignmentsPage.css" rel="stylesheet" />
    <link href="./css/notes.css" rel="stylesheet" />

    <!-- Script -->
    <script>
      function teal(event) {
        event.target.style.borderColor = "#00564d";
      }
    </script>

    <!-- Title -->
    <title>Edurizon | Add course</title>
  </head>

  <body style="background-color: #e9eaef">
    <!-- Preloader -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="preloader"></div>
      </div>
    </div>

    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-color="blue"></div>
      <div class="main-panel" id="main-panel">
        <!-- Top Navbar -->
        <div class="top-navbar"></div>

        <div class="panel-header panel-header-lg">
          <canvas id="bigDashboardChart"></canvas>
        </div>

        <!-- Notes -->
        <div id="note-taking"></div>

        <!-- Nav Pills -->
        
        <div style="width: 100%;display: flex;justify-content: center;">

          <div class="mt-5 card" style="box-shadow: 5px 10px #888888;width: 600px;margin: auto;">
            <!-- Question Title -->
              <div class="col-12 col-md-10 offset-md-1" style="margin-top: 15px">
                <label id="assign-course-name">Course name</label><br />
                <input
                  type="text"
                  id="course-name"
                  onfocus="teal(event)"
                  style="
                    background-color: white;
                    min-height: 50px;
                    min-width: 300px;
                    border: 2px solid #00564d;
                    border-radius: 10px;
                    padding-left: 10px;
                  "
                  placeholder="Add course name"
                />
              </div>

              <!-- Deadline -->
              <div class="col-12 col-md-10 offset-md-1" style="margin-top: 15px">
                <label id="assign-course-id">Course ID</label><br />
                <input
                  type="text"
                  id="course-id"
                  onfocus="teal(event)"
                  style="
                  background-color: white;
                  min-width: 300px;
                    min-height: 50px;
                    border: 2px solid #00564d;
                    border-radius: 10px;
                    padding-left: 10px;
                  "
                  placeholder="Add course ID"
                />
              </div>

              <!-- Question File -->
              <div class="col-12 col-md-10 offset-md-1" style="margin-top: 15px;margin-bottom: 50px;">
                <input type="button" id="teacher-add-course-btn" style="cursor: pointer"
                      value="Add course" style="background-color: white;"
                      >
              </div>
            </div>
          </div>
      
    </div>

    <!-- Scripts -->

    <script src="./js/components/commonUtility.js"></script>

    <script src="./js/pages/teacher/addCourse.js" type="module"></script>
    <script src="./js/pages/teacher/addCourseUtility.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./js/pages/common/dashboard.js"></script>

    <!--Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
